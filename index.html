<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#252831"/>
    <meta name="description" content="Restaurants information and location">
    <link rel="manifest" href="/manifest.json">
    <!-- The requested URL /svn/trunk/normalize.css was not found on this server -->
    <!--<link rel="stylesheet" href="//normalize-css.googlecode.com/svn/trunk/normalize.css" />-->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <title>Restaurant Reviews</title>
  </head>

  <body>
    <header>
      <nav id="header-nav" role="navigation">
        <h1><a tabindex="1" href="/">Restaurant Reviews</a></h1>
      </nav>
    </header>

    <main id="maincontent" tabindex="-1">
      <section id="map-container" tabindex="-1">
        <div id="map" role="application" aria-label="maps application with restaurants addresses markers on the map">
        </div>
      </section>
      <section>
        <div class="filter-options">
          <h2>Filter Results</h2>
          <select id="neighborhoods-select" tabindex="2" aria-label="filter results by a neighborhood" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
          <select id="cuisines-select" tabindex="3" aria-label="filter results by a cuisine" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </div>
        <div class="container">
          <ul id="restaurants-list"></ul>
        </div>
      </section>
    </main>

    <footer id="footer">
      Copyright (c) 2018
      <a href="/">
        <strong>Restaurant Reviews</strong>
      </a> All Rights Reserved.
    </footer>

    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <script type="application/javascript" src="js/idb.js"></script>
    <script type="application/javascript" src="js/dbhelper.js"></script>
    <script type="application/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/register-sw.js"></script>
    <script type="text/javascript" src="sw.js"></script>
    <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->
  </body>

</html>
