<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The requested URL /svn/trunk/normalize.css was not found on this server -->
    <!--<link rel="stylesheet" href="//normalize-css.googlecode.com/svn/trunk/normalize.css" />-->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <title>Restaurant Info</title>
  </head>

  <body class="inside">
    <header>
      <nav id="header-nav" role="navigation">
        <h1><a href="/">Restaurant Reviews</a></h1>
      </nav>
      <nav id="breadcrumb-nav" role="navigation">
        <ul id="breadcrumb" role="navigation" aria-label="breadcrumb">
          <li><a href="/">Home</a></li>
        </ul>
      </nav>
    </header>

    <main id="maincontent">
      <section id="map-container">
        <div id="map" role="application" aria-label="map application with restaurant's location marker on the map">
      </section>
      <section id="restaurant-container">
        <div id="restaurant-img-card">
          <h2 id="restaurant-name"></h2>
          <img id="restaurant-img">
          <p id="restaurant-cuisine"></p>
        </div>
        <div id="restaurant-address-card">
          <p id="restaurant-address"></p>
          <table id="restaurant-hours"></table>
        </div>
      </section>
      <section id="reviews-container">
        <ul id="reviews-list"></ul>
      </section>
    </main>

    <footer id="footer">
      Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>

    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/restaurant_info.js"></script>
    <script type="text/javascript" src="js/register-sw.js"></script>
    <script type="text/javascript" src="js/sw.js"></script>
    <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->
  </body>

</html>
