<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#252831"/>
    <meta name="description" content="Restaurant information and reviews">
    <link rel="manifest" href="/manifest.json">
    <!-- The requested URL /svn/trunk/normalize.css was not found on this server -->
    <!--<link rel="stylesheet" href="//normalize-css.googlecode.com/svn/trunk/normalize.css" />-->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <title>Restaurant Info</title>
  </head>

  <body class="inside">
    <header>
      <nav id="header-nav" role="navigation">
        <h1><a href="/">Restaurant Reviews</a></h1>
      </nav>
      <nav id="breadcrumb-nav" role="navigation">
        <ul id="breadcrumb" role="navigation" aria-label="breadcrumb">
          <li><a href="/">Home</a></li>
        </ul>
      </nav>
    </header>

    <main id="maincontent">
      <section id="map-container">
        <div id="map" role="application" aria-label="map application with restaurant's location marker on the map">
      </section>
      <section id="restaurant-container">
        <div id="restaurant-img-card">
          <h2 id="restaurant-name"></h2>
          <input id="toggle-favorite" name="toggle-favorite" type="checkbox" onclick="sendFavoriteRestaurant()" aria-label="set restaurant as a favorite"/>
          <label for="toggle-favorite" tabindex="0">‚ù§</label>
          <img id="restaurant-img">
          <p id="restaurant-cuisine"></p>
        </div>
        <div id="restaurant-address-card">
          <p id="restaurant-address"></p>
          <table id="restaurant-hours"></table>
        </div>
      </section>
      <section id="reviews-container">
        <h3>Reviews</h3>
        <ul id="reviews-list"></ul>
      </section>
      <section id="review-form-container">
        <h3>Your Review</h3>
        <form id="review-form" action="javascript:void(0)" onsubmit="sendRestaurantReview()" aria-label="a restaurant review form">
          <div>
            <label for="name">Your name <abbr title="required">*</abbr></label>
            <input id="name" name="name" type="text" placeholder="Please enter your name" aria-required="true" required/>
          </div>
          <div>
            <label for="rating">Rating <abbr title="required">*</abbr></label>
            <input id="rating" name="rating" type="number" min="1" max="5" placeholder="Please select rating" aria-required="true" required/>
          </div>
          <div>
            <label for="comment">Review <abbr title="required">*</abbr></label>
            <textarea id="comment" name="comment" cols="10" rows="10" placeholder="Please enter your review comment" aria-required="true" required></textarea>
          </div>
          <div>
            <button id="reset-review" type="reset" name="reset-review">Reset</button>
            <button id="submit-review" type="submit" name="submit-review">Submit Review</button>
          </div>
        </form>
      <section>
    </main>

    <footer id="footer">
      Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>

    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <script type="application/javascript" src="js/idb.js"></script>
    <script type="application/javascript" src="js/dbhelper.js"></script>
    <script type="application/javascript" src="js/restaurant_info.js"></script>
    <script type="text/javascript" src="js/register-sw.js"></script>
    <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->
  </body>

</html>
